# cargo-deny configuration for PAPA YU
# https://embarkstudios.github.io/cargo-deny/

[advisories]
ignore = []
unmaintained = "warn"
unsound = "deny"

[bans]
multiple-versions = "warn"
wildcards = "warn"

[sources]
unknown-registry = "warn"
unknown-git = "warn"

[licenses]
unlicensed = "deny"
allow = ["MIT", "Apache-2.0", "BSD-2-Clause", "BSD-3-Clause"]
deny = []
copyleft = "warn"
confidence-threshold = 0.8
